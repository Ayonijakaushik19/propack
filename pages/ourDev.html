<!doctype html>
<html lang="en">

<head>

     <link rel="stylesheet" href="/css/style.css">

<body>

                                                  class="fab fa-instagram fs-3"></i></a></li>

                                                  class="fab fa-linkedin fs-3"></i></a></li>

                                   <li class="list-inline-item"><a
                                             href="https://www.instagram.com/official_jaspreet_saini/" target="_blank"
                                             class="social-icon"><i class="fab fa-instagram fs-3"></i></a></li>
                                   <li class="list-inline-item"><a
                                             href="https://www.linkedin.com/in/jaspreet-singh-saini-a916111b2/"

                                                  class="fab fa-linkedin fs-3"></i></a></li>

     <script>

          });
     </script>
     <script type="text/javascript" src="/js/script.js"></script>
     <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
     <script type="text/javascript">
          VanillaTilt.init(document.querySelector(".3d-effect"), {
               max: 25,
               speed: 400
          });

          //It also supports NodeList
          VanillaTilt.init(document.querySelectorAll(".3d-effect"));
